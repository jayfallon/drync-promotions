<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="manifest" href="site.webmanifest"> -->
        <!-- <link rel="apple-touch-icon" href="icon.png"> -->
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- datepicker -->
        <link rel="stylesheet" href="css/datepicker.min.css">

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    </head>
    <body role="document">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="wrapper">
        	<div class="drync-grid">
        		<header role="header">
        			<div class="header-bg">
        				<h1>
        					<a href="index.html">
        						<span>Portal Powered by Drync</span>
        					</a>
        				</h1>
        				<div class="store-selection">
        					<select name="store-select" id="store-select">
        						<option value="joes">Joe's</option>
        					</select>
        				</div>
        				<div class="user-avatar">
                            <a href=""></a>
                        </div>
        			</div>
        		</header>
        		<nav role="nav" id="nav"></nav>
        		<main role="main">
                    <div class="content-wrapper">
                        <div class="content-heading">
                            <h2>Promotions</h2>
                        </div>
                        <div class="content-bg" id="content-bg">
                            <form id="promoForm">
                                <div class="title-grid">
                                    <div class="grid-heading promo-name"><span>Name</span></div>
                                    <div class="grid-heading promo-code"><span>Code</span></div>
                                    <div class="grid-data promo-name"><input type="text" value="" id="prName"></div>
                                    <div class="grid-data promo-code"><input type="text" value="" id="prCode"></div>
                                    <div class="delete-wrapper">
                                        <button type="button" id="delete">Delete This Promotion</button>
                                    </div>
                                </div>
                                <div class="view-grid">
                                    <div class="grid-heading status">Status</div>
                                    <div class="grid-data click" id="prStatusW">
                                        <input type="checkbox" id="prStatusIn">
                                        <label for="prStatusIn" id="status" class="edit-form"></label>
                                    </div>
                                    <div class="grid-heading"><span>Discount Amount</span></div>
                                    <div class="grid-heading"><span>Discount Type</span></div>
                                    <div class="grid-heading"><span>Minimum Purchase</span></div>
                                    <div class="grid-heading"><span>Sale Items</span></div>
                                    <div class="grid-data"><input type="text" value="" id="prAmount"></div>
                                    <div class="grid-data">
                                        <select name="" id="prType">
                                            <option value="">Choose Type</option>
                                            <option value="amount">Amount</option>
                                            <option value="percent">Percentage</option>
                                            <option value="frees">Free Shipping</option>
                                            <option value="freed">Free Delivery</option>
                                        </select>
                                    </div>
                                    <div class="grid-data"><input type="text" value="" id="minPurch"></div>
                                    <div class="grid-data excluded" id="saleItems">
                                        <input type="checkbox" id="saleItemsIn" checked>
                                        <label for="saleItemsIn" class="edit-form" id="saleLabel">Included</label>
                                    </div>
                                    <div class="grid-heading period-title">Promotional Period<span></span></div>
                                    <div class="grid-heading price-title">Price Limits<span></span></div>
                                    <div class="grid-heading"><span>Start</span></div>
                                    <div class="grid-heading"><span>Stop</span></div>
                                    <div class="grid-heading"><span>Min</span></div>
                                    <div class="grid-heading"><span>Max</span></div>
                                    <div class="grid-data date-start"><input type="text" value="" data-toggle="datepicker" id="perStart"></div>
                                    <div class="grid-data date-end"><input type="text" value="" data-toggle="datepicker" id="perStop">
                                    </div>
                                    <div class="grid-data price-min"><input type="text" value="" id="priceMin"></div>
                                    <div class="grid-data price-max"><input type="text" value="" id="priceMax">
                                    </div>
                                    <div class="grid-heading applicable-stores"><span>Applicable Stores</span></div>
                                    <div class="grid-data all-stores"><span class="edit-form">
                                        <input type="checkbox" checked>All Stores</span>
                                        <span class="store-link">See All</span>
                                        <div class="all-stores-view" id="all-stores-view">
                                            <div id="all-stores-wrapper">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid-heading"><span>Type</span></div>
                                    <div class="grid-heading" id="filStyleH"></div>
                                    <div class="grid-heading type-region" id="filRegionH"></div>
                                    <div class="grid-data" id="filTypeW">
                                        <select name="" id="filTypeSel">
                                            <option value="">Choose Type</option>
                                            <option value="wine">Wine</option>
                                            <option value="beer">Beer</option>
                                            <option value="spirits">Spirits</option>
                                            <option value="extras">Extras</option>
                                        </select>
                                    </div>
                                    <div class="grid-data" id="filStyleW">
                                    </div>
                                    <div class="grid-data type-region" id="filRegionW">
                                    </div>
                                    <div class="grid-heading promo-message"><span>Promotion Message</span></div>
                                    <div class="grid-data promo-message">
                                        <span>
                                            <textarea name="" id="prMessage"></textarea>
                                        </span>
                                    </div>
                                </div>
                                <div class="save-promo">
                                    <button id="promoSave" class="button">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
        		</main>
        	</div>
        </div>
        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/datepicker.min.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/edit.js"></script>
    </body>
</html>
