        <!-- Add your site or application content here -->
        <div class="wrapper">
        	<div class="drync-grid">
        		<header role="header">
        			<div class="header-bg">
        				<h1>
        					<a href="index.html">
        						<span>Portal Powered by Drync</span>
        					</a>
        				</h1>
        				<div class="store-selection">
        					<select name="store-select" id="store-select">
        						<option value="joes">Joe's</option>
        					</select>
        				</div>
        				<div class="user-avatar">
                            <a href=""></a>
                        </div>
        			</div>
        		</header>
        		<nav role="nav" id="nav"></nav>
        		<main role="main">
                    <div class="content-wrapper">
                        <div class="content-heading">
                            <h2>Active Promotions</h2>
                            <div class="add-new">
                                <a href="form.html">Add New Promotion</a>
                            </div>
                        </div>
                        <div class="content-bg">
                            <div id="status-active" class="status-warning">You currently do not have any active promotions.</div>
                            <!-- promotions data starts here -->
                            <div class="promotions-grid" id="promotions-grid-active">
                                <div class="promo-heading name"><span>Name</span></div>
                                <div class="promo-heading code"><span>Code</span></div>
                                <div class="promo-heading disc"><span>Discount</span></div>
                                <div class="promo-heading period"><span>Period</span></div>
                                <div class="promo-heading min"><span>Minimum</span></div>
                                <div class="promo-heading status">Status</div>
                            </div>
                        </div>
                    </div>
                    <div class="content-wrapper">
                        <div class="content-heading">
                            <h2>Inactive Promotions</h2>
                        </div>
                        <div class="content-bg">
                            <div id="status-inactive" class="status-warning">You currently do not have any inactive promotions.</div>
                            <!-- promotions data starts here -->
                            <div class="promotions-grid" id="promotions-grid-inactive">
                                <div class="promo-heading name"><span>Name</span></div>
                                <div class="promo-heading code"><span>Code</span></div>
                                <div class="promo-heading disc"><span>Discount</span></div>
                                <div class="promo-heading period"><span>Period</span></div>
                                <div class="promo-heading min"><span>Minimum</span></div>
                                <div class="promo-heading status">Status</div>
                            </div>
                        </div>
                    </div>
